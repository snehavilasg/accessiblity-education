<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            color: green;
            text-align: center;
            margin-top: 10px;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        .reset-password {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>

        <!-- Forgot Password Form -->
        <div id="forgot-password-form">
            <label for="email">Enter your registered email address</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>
            <button type="button" onclick="sendResetLink()">Send Reset Link</button>
        </div>

        <!-- Reset Password Form (hidden initially) -->
        <div id="reset-password-form" class="reset-password">
            <h3>Reset Your Password</h3>
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required>

            <label for="confirm-password">Confirm New Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required>

            <button type="button" onclick="resetPassword()">Reset Password</button>
        </div>

        <!-- Success/Error Message -->
        <div id="message" class="message"></div>
        <div id="error-message" class="error"></div>
    </div>

    <script>
        // Function to handle sending the reset link
        function sendResetLink() {
            const email = document.getElementById("email").value;
            const message = document.getElementById("message");
            const errorMessage = document.getElementById("error-message");

            // Simple email validation (basic, for demonstration purposes)
            if (email === "") {
                errorMessage.textContent = "Please enter your email address.";
                message.textContent = "";
                return;
            }

            // Simulating an API call to send the reset link
            // In real scenarios, you would send the email to a server here.
            // For this example, we'll just display a success message.
            errorMessage.textContent = "";
            message.textContent = "A password reset link has been sent to your email address.";

            // Hide the forgot password form and show the reset form
            document.getElementById("forgot-password-form").style.display = "none";
            document.getElementById("reset-password-form").style.display = "block";
        }

        // Function to handle password reset
        function resetPassword() {
            const newPassword = document.getElementById("new-password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const errorMessage = document.getElementById("error-message");
            const message = document.getElementById("message");

            // Simple validation to check if passwords match
            if (newPassword === "" || confirmPassword === "") {
                errorMessage.textContent = "Both fields are required.";
                message.textContent = "";
                return;
            }

            if (newPassword !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match.";
                message.textContent = "";
                return;
            }

            // Simulate password reset action
            // In a real-world scenario, you'd send the new password to a server for validation.
            errorMessage.textContent = "";
            message.textContent = "Your password has been successfully reset.";

            // Optionally, reset the form
            document.getElementById("new-password").value = "";
            document.getElementById("confirm-password").value = "";
        }
    </script>
</body>
</html>
